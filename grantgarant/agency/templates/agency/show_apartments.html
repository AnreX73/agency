{% extends 'agency/base.html' %}
{% load agency_tags %}

{% block content %}

<div class="apartments-links-wrapper">
    <div class="logo-and-title" >
        <img src="{{apartments_type.icon.url}}" alt="{{apartments_type.title}}">
        <span class="apartment-logo-title"><h2>{{apartments_type.title}}</h2></span>
    </div>
{% for unsel in unselected_links %}
<a href="{{unsel.get_absolute_url}}"><div class="logo-and-title unselected" >

    <img src="{{unsel.icon.url}}" alt="{{unsel.title}}">
    <span class="apartment-logo-title"><h2>{{unsel.title}}</h2></span>

</div></a>

{% endfor%}
<a class="search-link" href='{% url "searched_obj" %}'>Подробный поиск > </a>

</div>
<div  class="apartments-container">  
    {% show_apa obj_type=apartments_type.slug %}
</div>



{% endblock content %}
