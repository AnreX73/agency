
{% for ap in selected_items %}
            <a href="{{ap.get_absolute_url}}">
            <div class="apartment-container">
            <h2 class="apartment-title">{{ap.title}}</h2>
                <div class="img-price-container">
                <div class="price-container">
               {{ap.price}}<span class="price"> &#8399;</span>
                </div>
                     привет
                {%if ap.is_hot %}
                <div class="hot">Hot</div>
                {%endif%}
            <div class="img-container">
                <img src="{{ap.image.url}}" alt="{{ap.title}}">
            </div>
            <div class="apartment-info-wrapper">
                <div class="apartment-info">район {{ap.city_region}}</div>
                <div class="apartment-info">{{ap.object_adress}}</div>
                <div class="apartment-info">{{ap.rooms}}</div>
                <div class="apartment-info">{{ap.square}} кв.м.</div>


            </div>
            </div>
            </div>
            </a>
{% endfor%}
